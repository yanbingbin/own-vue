<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app" style="width: 100px; height: 100px;"> 
        <p>{{ name }}</p>
        <p>{{ age }}</p>
    </div>
    <script src="/dist/umd/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    name: '烟花',
                    age: 11
                }
            },
        })
        vm._data.name = '11';
    </script>
</body>
</html>
